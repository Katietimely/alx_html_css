<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html survey</title>
</head>
<body>
      <form action="#" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </li>

            <li>
                <label for="colors">Favorite color:</label>
                <select name="colors" id="colors" required >
                    <option value="" disabled selected>Select a color</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                </select>
            </li>
            <li>
                <label for="time">Time:</label>
                <input type="time" name="setTime" id="setTime" required>
            </li>

            <li>
                <label for="date">Date:</label>
                <input type="date" name="setDate" id="setDate" required>
            </li>
        </ul>

        <input type="submit" value="submit feedback" required>
      </form>    
</body>
</html>
