<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form action="/handler_form" method="post"></form>
    <ul>
        <li>
            <label for="name" aria-label="required">Name:</label>
            <input type="text" name="user_name" id="user_name" required>
        </li>

        <li>
            <label for="email" aria-label="required">Email:</label>
            <input type="email" name="email"  id="email" required>
        </li>

        <li>
            <label for="passwd" aria-label="required">Password:</label>
            <input type="password" id="passwd" name="passwd" required>
        </li>

        <li>
            <label for="confirmPassword" aria-label="required">Confirm password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required> 

        </li>

        <div>
            <input type="submit" value="Register">
        </div>
    </ul>
    
</body>
</html>
